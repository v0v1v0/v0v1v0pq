<h2>Skewness</h2>

<h3>Description</h3>

<p>Calculate the skewness of a numeric variable
</p>


<h3>Usage</h3>

<pre><code class="language-R">skewness(x, na.rm = TRUE)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>numeric vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>na.rm</code></td>
<td>
<p>if <code>TRUE</code>, delete missing values.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a number
</p>


<h3>Examples</h3>

<pre><code class="language-R">skewness(mtcars$mpg)
</code></pre>
