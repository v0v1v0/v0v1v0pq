<h2>Internal function for <code>select_types()</code> to escape regular expressions</h2>

<h3>Description</h3>

<p>This function escapes glob patterns before <code>utils:glob2rx()</code>, therefore * and
? are unescaped.
</p>


<h3>Usage</h3>

<pre><code class="language-R">escape_regex(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>character vector to be escaped</p>
</td>
</tr></table>
