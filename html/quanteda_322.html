<h2>Get word types from a tokens object</h2>

<h3>Description</h3>

<p>Get unique types of tokens from a tokens object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">types(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a tokens object</p>
</td>
</tr></table>
<h3>See Also</h3>

<p>featnames
</p>


<h3>Examples</h3>

<pre><code class="language-R">toks &lt;- tokens(data_corpus_inaugural)
head(types(toks), 20)
</code></pre>
