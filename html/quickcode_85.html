<h2>Not numeric</h2>

<h3>Description</h3>

<p>Check if entry is not numeric
</p>


<h3>Usage</h3>

<pre><code class="language-R">not.numeric(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vector entry</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a boolean value to indicate if entry is numeric
</p>


<h3>Examples</h3>

<pre><code class="language-R">not.numeric("45") # TRUE
not.numeric(45) # FALSE
if(not.numeric(45)) message("yes") # yes

</code></pre>
