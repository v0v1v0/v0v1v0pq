<h2>Matrix input</h2>

<h3>Description</h3>

<p>Creates an adjustable-length matrix input.
</p>


<h3>Usage</h3>

<pre><code class="language-R">matrixInput(inputId, label, data)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>inputId</code></td>
<td>
<p>Input variable to assign the control's value to.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>label</code></td>
<td>
<p>Display label for the control.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>The initial values to use for the matrix.</p>
</td>
</tr>
</table>
