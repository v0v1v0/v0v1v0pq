<h2>Clean an object</h2>

<h3>Description</h3>

<p>Clean an object by removing messy values
</p>


<h3>Usage</h3>

<pre><code class="language-R">clean(object, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>object</code></td>
<td>
<p>Object to be cleaned</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Other arguments</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Input object with messy values cleaned up
</p>


<h3>See Also</h3>

<p><code>clean.scan1()</code>, <code>clean.calc_genoprob()</code>
</p>
