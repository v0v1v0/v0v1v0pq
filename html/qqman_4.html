<h2>Creates a Q-Q plot</h2>

<h3>Description</h3>

<p>Creates a quantile-quantile plot from p-values from a GWAS study.
</p>


<h3>Usage</h3>

<pre><code class="language-R">qq(pvector, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>pvector</code></td>
<td>
<p>A numeric vector of p-values.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Other arguments passed to <code>plot()</code></p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A Q-Q plot.
</p>


<h3>Examples</h3>

<pre><code class="language-R">qq(gwasResults$P)

</code></pre>
