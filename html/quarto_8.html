<h2>Path to the quarto binary</h2>

<h3>Description</h3>

<p>Determine the path to the quarto binary. Uses <code>QUARTO_PATH</code> environment
variable if defined, otherwise uses <code>Sys.which()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">quarto_path()
</code></pre>


<h3>Value</h3>

<p>Path to quarto binary (or <code>NULL</code> if not found)
</p>
