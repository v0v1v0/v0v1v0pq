<h2>Check quarto version</h2>

<h3>Description</h3>

<p>Determine the specific version of quarto binary found by <code>quarto_path()</code>.
If it returns <code style="white-space: pre;">⁠99.9.9⁠</code> then it means you are using a dev version.
</p>


<h3>Usage</h3>

<pre><code class="language-R">quarto_version()
</code></pre>


<h3>Value</h3>

<p>a <code>numeric_version</code> with the quarto version found
</p>
