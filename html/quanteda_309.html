<h2>Restore special tokens</h2>

<h3>Description</h3>

<p>Compounds a sequence of tokens marked by special markers. The beginning and
the end of the sequence should be marked by U+E001 and U+E002 respectively.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tokens_restore(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>tokens object</p>
</td>
</tr></table>
